<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Adicionar Produto</title>
  </head>
  <body>
    <header id="header">
      <div class="menu">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
      </div>
    </header>
    <div class="main">
      <h2 class="text-center">Adicionar Produto</h2>
      <form action="">
        <label class="main space" for="link-foto">Link para foto: </label>
        <input class="main space" type="url" id="link-foto" name="link-foto" />
        <label class="main space"  for="descricao">Descrição do produto: </label>
        <input class="main space" type="text" id="description" name="descrição" />
        <label class="main space" for="preco">Preço (em R$): </label>
        <input class="main space" type="number" id="valor" name="preço" />
        <label class="main" >Quantidade disponível: </label>
        <div class="main" class="form-add">
          <button type="button">Adicionar</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <span>Ana Flávia | 2020</span>
    </footer>
  </body>
</html>
